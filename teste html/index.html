<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ff0000;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #51ff00;
            color: white;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Para todos os amantes para futebol</h1>
    </header>

    <main>
        <h2>Sobre mim</h2>
        <p>Olá! Esta é uma página de exemplo como e futebol.</p>

        <img src="https://via.placeholder.com/800x400" alt="Imagem de exemplo">

        <h3>Quer saber mais?</h3>
        <button onclick="alert('Vasco vs RB Bragantino')">Clique aqui</button>
    </main>
</body>
</html>
